<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<h1>Movie Recommendation</h1>
<p>
    This is a Movie Recommendation tool. <br>
    Put in a movie genre, and ChatGPT will provide a recommendation
and reason to watch this movie</p>

<h3>Here is some examples of movie genres</h3>
<ol>
    <li>Action</li>
    <li>Horror</li>
    <li>Comedy</li>
</ol>

<div class="container">
    <input type="text" id="genre-input" placeholder="Enter a movie genre">
    <button id="recommend-btn">Get Recommendation</button>
    <div id="response-container" class="response" style="display: none;"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
